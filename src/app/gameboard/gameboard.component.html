<div class="container">
  <div class="row">
    <div class="col-lg-12" id="omni-container">
      <div *ngIf="!isGameActive" class="shield" (click)="isGameActive = true">
        <div id="start-game-container">
          <button id="start-game-button">Start</button>
        </div>
      </div>
      <div
        id="gameContainer"
        [ngStyle]="{
          width: game.Width * 50 + 'px',
          height: game.Height * 50 + 'px'
        }"
      ></div>
    </div>
  </div>
</div>

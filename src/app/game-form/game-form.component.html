<div class="container" id="form-container">
  <div class="row">
    <div id="button-container">
      <div class="col-lg-2">
        <label for="height">Height</label>
        <input type="number" [(ngModel)]="height" name="height" value="12" />
      </div>
      <div class="col-lg-2">
        <label for="width">Width</label>
        <input type="number" [(ngModel)]="width" name="width" value="20" />
      </div>
      <div class="col-lg-2">
        <label for="numOfMines"># of Mines</label>
        <input
          type="number"
          [(ngModel)]="numOfMines"
          name="numOfMines"
          value="80"
        />
      </div>
      <div class="col-lg-3" id="start-cell">
        <button id="start-game" (click)="startGame(true)">
          Create Custom Game
        </button>
      </div>
      <div class="col-lg-2" id="game-specs">
        <img src="/assets/flag.png" id="flag-image" />
        <span id="flag-count">{{ flagCount }}</span>
        <img src="/assets/stopwatch.png" id="stopwatch-image" />
        <span id="timer">{{ isTimerBelowThousand ? timer : "999" }}</span>
      </div>
    </div>
  </div>
</div>
<app-gameboard
  (flagCountChange)="onFlagCountChange($event)"
  (gameStatusChange)="onGameStatusChange()"
></app-gameboard>
